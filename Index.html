
<!DOCTYPE html>
<html>
<head>
    <title>For My Love ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        h1 {
            margin-top: 100px;
            font-size: 32px;
            color: #ffffff;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            margin: 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: white;
            color: #ff4d6d;
            position: absolute;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-800px); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>I Love You So Much ‚ù§Ô∏è<br>Do You Love Me?</h1>

    <button id="yesBtn" onclick="showLove()">Yes üíï</button>
    <button id="noBtn" onmouseover="moveButton()">No üò¢</button>

<script>
    function showLove() {
        for (let i = 0; i < 60; i++) {
            let heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.className = "heart";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = window.innerHeight + "px";
            heart.style.fontSize = (Math.random() * 30 + 20) + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        alert("Yaaay! I love you forever ‚ù§Ô∏èüòò");
    }

    function moveButton() {
        let noBtn = document.getElementById("noBtn");
        noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
        noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    }
</script>

</body>
</html>
