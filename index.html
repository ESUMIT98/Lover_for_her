
<!DOCTYPE html>
<html>
<head>
<title>For Esita ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    text-align: center;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(-45deg, #ff4e50, #f9d423, #ff6a88, #ff99ac);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    color: white;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

h1 {
    margin-top: 120px;
    font-size: 36px;
    animation: fadeIn 2s ease-in-out;
}

h2 {
    font-size: 28px;
    margin-top: 10px;
}

button {
    padding: 14px 30px;
    font-size: 20px;
    margin: 25px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: #ff1744;
    color: white;
}

#noBtn {
    background: white;
    color: #ff1744;
    position: absolute;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

.heart {
    position: absolute;
    font-size: 25px;
    animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
    0% {transform: translateY(0); opacity: 1;}
    100% {transform: translateY(-800px); opacity: 0;}
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<h1>I love you so much Esita ‚ù§Ô∏è</h1>
<h2>Do you love me Mumma??? üíï</h2>

<button id="yesBtn" onclick="celebrate()">Yes üíñ</button>
<button id="noBtn" onmouseover="moveNo()">No üòú</button>

<canvas id="fireworks"></canvas>

<script>
function createHearts() {
    for (let i = 0; i < 40; i++) {
        let heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.className = "heart";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }
}

function celebrate() {
    createHearts();
    startFireworks();
    alert("I knew ittt üòò I love you forever Esita ‚ù§Ô∏è‚ú®");
}

function moveNo() {
    let btn = document.getElementById("noBtn");
    btn.style.top = Math.random() * (window.innerHeight - 50) + "px";
    btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
}

document.getElementById("noBtn").onclick = function() {
    createHearts();
    startFireworks();
    alert("No means Yes üòå‚ù§Ô∏è‚ú®");
};



// üéá Simple Fireworks Animation
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function startFireworks() {
    for (let i = 0; i < 20; i++) {
        setTimeout(() => {
            explode(
                Math.random() * canvas.width,
                Math.random() * canvas.height
            );
        }, i * 200);
    }
}

function explode(x, y) {
    for (let i = 0; i < 30; i++) {
        let angle = Math.random() * 2 * Math.PI;
        let speed = Math.random() * 4 + 2;
        let vx = Math.cos(angle) * speed;
        let vy = Math.sin(angle) * speed;
        animateParticle(x, y, vx, vy);
    }
}

function animateParticle(x, y, vx, vy) {
    let life = 50;
    function draw() {
        if (life <= 0) return;
        ctx.fillStyle = "hsl(" + Math.random()*360 + ",100%,60%)";
        ctx.beginPath();
        ctx.arc(x, y, 3, 0, Math.PI * 2);
        ctx.fill();
        x += vx;
        y += vy;
        life--;
        requestAnimationFrame(draw);
    }
    draw();
}
</script>

</body>
</html>
