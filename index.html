<!DOCTYPE html>
<html>
<head>
<title>For Esita ‚ù§Ô∏è</title>
<style>
body {
    margin:0;
    overflow:hidden;
    font-family: 'Segoe UI', sans-serif;
    text-align:center;
    background:black;
    color:white;
}

/* Movie Intro */
#intro {
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:40px;
    letter-spacing:4px;
    animation: fadeOut 4s forwards;
}

@keyframes fadeOut {
    0% {opacity:1;}
    80% {opacity:1;}
    100% {opacity:0; visibility:hidden;}
}

/* Main Screen */
#main {
    display:none;
    height:100vh;
    background: linear-gradient(-45deg,#ff4e50,#ff6a88,#f9d423,#ff99ac);
    background-size:400% 400%;
    animation: gradientBG 8s ease infinite;
}

@keyframes gradientBG {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

h1 { margin-top:120px; font-size:38px; }
h2 { font-size:28px; }

button {
    padding:15px 35px;
    font-size:20px;
    margin:20px;
    border:none;
    border-radius:50px;
    cursor:pointer;
}

#yesBtn {
    background:#ff1744;
    color:white;
}

#noBtn {
    background:white;
    color:#ff1744;
}

/* Fireworks Canvas */
canvas {
    position:fixed;
    top:0;
    left:0;
    pointer-events:none;
}
</style>
</head>

<body>

<div id="intro">
    A Special Message For Esita ‚ù§Ô∏è
</div>

<div id="main">
    <h1>I love you so much Esita ‚ù§Ô∏è</h1>
    <h2>Do you love me Mumma??? üíï</h2>

    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üòú</button>
</div>

<canvas id="fireworks"></canvas>

<script>
setTimeout(()=>{
    document.getElementById("main").style.display="block";
},4000);

/* Buttons */
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

yesBtn.onclick = function(){
    showMessage();
};

noBtn.onclick = function(){
    noBtn.innerText="Yes üíñ";
    noBtn.style.background="#ff1744";
    noBtn.style.color="white";
    showMessage();
};

/* Message + Fireworks */
function showMessage(){
    alert("Thanks for loving me ‚ù§Ô∏è‚ú®");
    startFireworks();
    setTimeout(stopFireworks,5000);
}

/* Fireworks Logic */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
let fireworkInterval;

function startFireworks(){
    fireworkInterval=setInterval(()=>{
        for(let i=0;i<30;i++){
            particles.push({
                x:Math.random()*canvas.width,
                y:Math.random()*canvas.height,
                radius:2,
                color:"hsl("+Math.random()*360+",100%,60%)",
                speedX:(Math.random()-0.5)*6,
                speedY:(Math.random()-0.5)*6,
                life:60
            });
        }
    },300);
    animate();
}

function stopFireworks(){
    clearInterval(fireworkInterval);
    particles=[];
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,index)=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
        ctx.fillStyle=p.color;
        ctx.fill();
        p.x+=p.speedX;
        p.y+=p.speedY;
        p.life--;
        if(p.life<=0) particles.splice(index,1);
    });
    requestAnimationFrame(animate);
}
</script>

</body>
</html>
