<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>For Esita ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
height:100%;
width:100%;
overflow:hidden;
font-family:'Segoe UI',sans-serif;
background:#000;
color:white;
}

/* Night Sky Background */
#main{
position:fixed;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
overflow:hidden;
}

/* Stars */
.star{
position:absolute;
background:white;
border-radius:50%;
animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
from{opacity:0.3;}
to{opacity:1;}
}

/* Shooting star */
.shooting{
position:absolute;
width:2px;
height:80px;
background:linear-gradient(white,transparent);
transform:rotate(45deg);
animation:shoot 3s linear infinite;
}

@keyframes shoot{
0%{top:-100px;left:-100px;opacity:1;}
100%{top:100%;left:100%;opacity:0;}
}

/* Text */
h1{
font-size:42px;
margin-bottom:20px;
animation:zoom 6s ease-in-out infinite alternate;
}

h2{
font-size:28px;
margin-bottom:40px;
}

@keyframes zoom{
from{transform:scale(1);}
to{transform:scale(1.05);}
}

button{
padding:15px 40px;
font-size:20px;
margin:10px 20px;
border:none;
border-radius:50px;
cursor:pointer;
}

#yesBtn{
background:#ff1744;
color:white;
}

#noBtn{
background:white;
color:#ff1744;
}

/* Canvas */
canvas{
position:fixed;
top:0;
left:0;
pointer-events:none;
}
</style>
</head>

<body>

<div id="main">
<h1>I love you so much Esita ‚ù§Ô∏è</h1>
<h2>Do you love me Mumma??? üíï</h2>
<div>
<button id="yesBtn">Yes üíñ</button>
<button id="noBtn">No üòú</button>
</div>
</div>

<canvas id="canvas"></canvas>

<script>
/* Create Stars */
for(let i=0;i<120;i++){
let star=document.createElement("div");
star.className="star";
let size=Math.random()*3;
star.style.width=size+"px";
star.style.height=size+"px";
star.style.top=Math.random()*100+"%";
star.style.left=Math.random()*100+"%";
star.style.animationDuration=(Math.random()*3+1)+"s";
document.body.appendChild(star);
}

/* Shooting stars */
for(let i=0;i<3;i++){
let s=document.createElement("div");
s.className="shooting";
s.style.animationDelay=(i*2)+"s";
document.body.appendChild(s);
}

/* Buttons */
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");

yesBtn.onclick=()=>celebrate();

noBtn.onclick=()=>{
noBtn.innerText="Yes üíñ";
noBtn.style.background="#ff1744";
noBtn.style.color="white";
celebrate();
};

function celebrate(){
alert("Thanks for loving me ‚ù§Ô∏è‚ú®");
startFireworks();
setTimeout(()=>{
stopFireworks();
startHeartRain();
setTimeout(stopHeartRain,5000);
},5000);
}

/* Canvas Setup */
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
let anim;

/* BIG FIREWORKS */
function startFireworks(){
particles=[];
for(let i=0;i<250;i++){
particles.push({
x:canvas.width/2,
y:canvas.height/2,
radius:4,
color:"hsl("+Math.random()*360+",100%,60%)",
speedX:(Math.random()-0.5)*14,
speedY:(Math.random()-0.5)*14,
life:100
});
}
animateFire();
}

function animateFire(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach((p,i)=>{
ctx.beginPath();
ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
ctx.fillStyle=p.color;
ctx.fill();
p.x+=p.speedX;
p.y+=p.speedY;
p.life--;
if(p.life<=0)particles.splice(i,1);
});
anim=requestAnimationFrame(animateFire);
}

function stopFireworks(){
cancelAnimationFrame(anim);
ctx.clearRect(0,0,canvas.width,canvas.height);
}

/* HEART RAIN */
let hearts=[];
let heartAnim;

function startHeartRain(){
for(let i=0;i<120;i++){
hearts.push({
x:Math.random()*canvas.width,
y:Math.random()*-canvas.height,
size:20+Math.random()*20,
speed:2+Math.random()*4
});
}
animateHearts();
}

function animateHearts(){
ctx.clearRect(0,0,canvas.width,canvas.height);
hearts.forEach(h=>{
ctx.font=h.size+"px Arial";
ctx.fillText("‚ù§Ô∏è",h.x,h.y);
h.y+=h.speed;
});
heartAnim=requestAnimationFrame(animateHearts);
}

function stopHeartRain(){
cancelAnimationFrame(heartAnim);
ctx.clearRect(0,0,canvas.width,canvas.height);
}
</script>

</body>
</html>
